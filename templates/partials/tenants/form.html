<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-6 border-b pb-2">
    <h2 class="text-xl font-bold text-gray-800">
      {% if tenant %} Editar Inquilino {% else %} Novo Inquilino {% endif %}
    </h2>
    {% if tenant %}
    <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded"
      >Modo Edição</span
    >
    {% endif %}
  </div>

  <form
    hx-post="{% if tenant %}/tenants/edit/{{ tenant.id }}{% else %}/tenants{% endif %}"
    hx-target="#main-content"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2"
        >Nome Completo</label
      >
      <input
        type="text"
        name="name"
        value="{{ tenant.name if tenant else '' }}"
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">CPF</label>
      <input
        type="text"
        name="cpf"
        value="{{ tenant.cpf if tenant and tenant.cpf else '' }}"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2"
        >CNPJ (Opcional)</label
      >
      <input
        type="text"
        name="cnpj"
        value="{{ tenant.cnpj if tenant and tenant.cnpj else '' }}"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="flex justify-between">
      <button
        type="button"
        hx-get="/tenants"
        hx-target="#main-content"
        class="text-gray-600 hover:text-gray-800 font-medium"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-medium"
      >
        {% if tenant %} Salvar Alterações {% else %} Cadastrar {% endif %}
      </button>
    </div>
  </form>
</div>
