<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Novo Seguro Fian√ßa</h2>
    <form hx-post="/bail_insurances" hx-target="#main-content">
        <div class="mb-3"><label class="block text-sm font-bold">Seguradora</label><input type="text" name="insurance_company" required class="w-full border rounded p-2"></div>
        <div class="mb-3"><label class="block text-sm font-bold">Valor Coberto (R$)</label><input type="number" step="0.01" name="value" required class="w-full border rounded p-2"></div>
        <div class="mb-4"><label class="block text-sm font-bold">Validade (DD/MM/AAAA)</label><input type="text" name="vality" required placeholder="Ex: 31/12/2025" class="w-full border rounded p-2"></div>
        <div class="flex justify-end gap-2">
            <button type="button" hx-get="/bail_insurances" hx-target="#main-content" class="border px-4 py-2 rounded">Cancelar</button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
    </form>
</div>
