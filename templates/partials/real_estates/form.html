<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Nova Imobiliária</h2>
    <form hx-post="/real_estates" hx-target="#main-content">
        <div class="mb-3"><label class="block text-sm font-bold">Nome</label><input type="text" name="name" required class="w-full border rounded p-2"></div>
        <div class="mb-3"><label class="block text-sm font-bold">CNPJ</label><input type="text" name="cnpj" required class="w-full border rounded p-2"></div>
        <div class="mb-3"><label class="block text-sm font-bold">Comissão (ex: 0.1 para 10%)</label><input type="number" step="0.01" name="commission" required class="w-full border rounded p-2"></div>
        <div class="mb-3"><label class="block text-sm font-bold">Telefone</label><input type="text" name="phone" class="w-full border rounded p-2"></div>
        <div class="mb-4"><label class="block text-sm font-bold">Endereço</label><input type="text" name="address" class="w-full border rounded p-2"></div>
        <div class="flex justify-end gap-2">
            <button type="button" hx-get="/real_estates" hx-target="#main-content" class="border px-4 py-2 rounded">Cancelar</button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
    </form>
</div>
