<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Novo Fiador</h2>
    <form hx-post="/guarantors" hx-target="#main-content">
        <div class="mb-3"><label class="block text-sm font-bold">Nome Completo</label><input type="text" name="name" required class="w-full border rounded p-2"></div>
        <div class="mb-3"><label class="block text-sm font-bold">CPF (Opcional)</label><input type="text" name="cpf" class="w-full border rounded p-2"></div>
        <div class="mb-4"><label class="block text-sm font-bold">CNPJ (Opcional)</label><input type="text" name="cnpj" class="w-full border rounded p-2"></div>
        <div class="flex justify-end gap-2">
            <button type="button" hx-get="/guarantors" hx-target="#main-content" class="border px-4 py-2 rounded">Cancelar</button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
    </form>
</div>
