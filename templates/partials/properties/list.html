<div class="p-6 bg-white rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">Imóveis</h2>
        <button hx-get="/properties/new" hx-target="#main-content" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            + Novo Imóvel
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for id, prop in properties.items() %}
        <div class="border rounded p-4 hover:shadow-lg transition">
            <h3 class="font-bold text-lg">{{ prop.property_name }}</h3>
            <p class="text-gray-600 text-sm">{{ prop.address }}</p>
            <div class="mt-2 text-sm">
                <p><strong>Proprietário:</strong> {{ prop.owner_name }}</p>
                <p><strong>Quartos:</strong> {{ prop.room_count }}</p>
            </div>
            <div class="mt-4 text-right">
                <button hx-delete="/properties/{{ id }}" hx-confirm="Apagar imóvel?" hx-target="#main-content" class="text-red-500 text-sm">Remover</button>
            </div>
        </div>
        {% else %}
        <p class="col-span-3 text-center text-gray-500">Nenhum imóvel cadastrado.</p>
        {% endfor %}
    </div>
</div>
