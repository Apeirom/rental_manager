<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Cadastrar Imóvel</h2>
    
    <form hx-post="/properties" hx-target="#main-content">
        <div class="mb-4">
            <label class="block text-sm font-bold mb-1">Nome/Identificação do Imóvel</label>
            <input type="text" name="property_name" required class="w-full px-3 py-2 border rounded">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-bold mb-1">Endereço Completo</label>
            <input type="text" name="address" required class="w-full px-3 py-2 border rounded">
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-bold mb-1">Nome do Proprietário</label>
                <input type="text" name="owner_name" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">Qtd. Quartos</label>
                <input type="number" name="room_count" value="0" class="w-full px-3 py-2 border rounded">
            </div>
        </div>

        <div class="flex justify-end gap-3 mt-6">
            <button type="button" hx-get="/properties" hx-target="#main-content" class="px-4 py-2 border rounded hover:bg-gray-100">Voltar</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Cadastrar</button>
        </div>
    </form>
</div>
