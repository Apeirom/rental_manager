<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-6 border-b pb-2">
    <h2 class="text-xl font-bold text-gray-800">
      {% if property %} Editar Imóvel {% else %} Cadastrar Imóvel {% endif %}
    </h2>
    {% if property %}
    <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded"
      >Modo Edição</span
    >
    {% endif %}
  </div>

  <form
    hx-post="{% if property %}/properties/edit/{{ property.id }}{% else %}/properties{% endif %}"
    hx-target="#main-content"
  >
    <div class="mb-4">
      <label class="block text-sm font-bold mb-1"
        >Nome/Identificação do Imóvel</label
      >
      <input
        type="text"
        name="property_name"
        value="{{ property.property_name if property else '' }}"
        required
        class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-bold mb-1">Endereço Completo</label>
      <input
        type="text"
        name="address"
        value="{{ property.address if property else '' }}"
        required
        class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
      />
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-bold mb-1">Nome do Proprietário</label>
        <input
          type="text"
          name="owner_name"
          value="{{ property.owner_name if property else '' }}"
          required
          class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>
      <div>
        <label class="block text-sm font-bold mb-1">Qtd. Salas</label>
        <input
          type="number"
          name="room_count"
          value="{{ property.room_count if property else '0' }}"
          class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>
    </div>

    <div class="flex justify-end gap-3 mt-6">
      <button
        type="button"
        hx-get="/properties"
        hx-target="#main-content"
        class="px-4 py-2 border rounded hover:bg-gray-100 text-gray-700"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-medium"
      >
        {% if property %} Salvar Alterações {% else %} Cadastrar {% endif %}
      </button>
    </div>
  </form>
</div>
