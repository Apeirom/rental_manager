<div class="p-6 bg-white rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">Gerenciar Imóveis</h2>
        <button hx-get="/properties/new" hx-target="#main-content" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            + Novo Imóvel
        </button>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-2 text-left">Nome / Identificação</th>
                    <th class="px-4 py-2 text-left">Endereço</th>
                    <th class="px-4 py-2 text-left">Proprietário</th>
                    <th class="px-4 py-2 text-center">Salas</th>
                    <th class="px-4 py-2 text-right">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for id, prop in properties.items() %}
                <tr class="border-b hover:bg-gray-50 transition">
                    <td class="px-4 py-2 font-bold text-gray-800">{{ prop.property_name }}</td>
                    <td class="px-4 py-2 text-gray-600">{{ prop.address }}</td>
                    <td class="px-4 py-2">{{ prop.owner_name }}</td>
                    <td class="px-4 py-2 text-center">
                        <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-1 rounded">
                            {{ prop.room_count }}
                        </span>
                    </td>
                    <td class="px-4 py-2 text-right">
                        <button hx-get="/properties/edit/{{ id }}" 
                                hx-target="#main-content" 
                                class="text-blue-600 hover:text-blue-800 mr-3" 
                                title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        
                        <button hx-delete="/properties/{{ id }}" 
                                hx-confirm="Tem certeza que deseja excluir este imóvel?" 
                                hx-target="#main-content" 
                                class="text-red-500 hover:text-red-700" 
                                title="Excluir">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="px-4 py-8 text-center text-gray-500">
                        Nenhum imóvel cadastrado. Clique em "+ Novo Imóvel".
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
