<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gest√£o de Alugu√©is</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">üè† Sistema Aluguel</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link cursor-pointer"
                hx-get="/dashboard/partial"
                hx-target="#main-content"
                hx-push-url="/"
              >
                Dashboard
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link cursor-pointer"
                hx-get="/tenants"
                hx-target="#main-content"
                hx-push-url="/inquilinos"
              >
                Inquilinos
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link cursor-pointer"
                hx-get="/properties"
                hx-target="#main-content"
                hx-push-url="/imoveis"
              >
                Im√≥veis
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link cursor-pointer"
                hx-get="/contracts"
                hx-target="#main-content"
                hx-push-url="/contratos"
              >
                Contratos
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-warning" href="/salvar"
                ><i class="fas fa-save"></i> Salvar</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}
      </div>

      <div id="main-content">{% block content %}{% endblock %}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Opcional: Configura√ß√µes extras do HTMX se precisar
      document.body.addEventListener('htmx:configRequest', event => {
        // Adiciona headers se necess√°rio
      })
    </script>
  </body>
</html>
